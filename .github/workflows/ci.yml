name: Validation Pipeline

on:
  push:
    branches:
      - master
      - staging
      - sandbox
  pull_request:
    branches:
      - '**'
  merge_group:
    branches:
      - master
      - staging
      - sandbox

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build
